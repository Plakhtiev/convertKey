<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>convertKey</title>
</head>

<body>
    <img src="logo_PrivatBank.png" alt="privatLogo" />
    <h3>Конвертация ключей</h3>
    <div class="input">
        <input type="text" class="inp_convertkey" maxlength="32" placeholder="введи ключ">
    </div>
    <div class="result">
        <textarea class="out" name="res" cols="48" rows="1"></textarea>
    </div>
    <button class="btn_convertkey">Convert & copy</button>
    <h3>Для ночного инита</h3>
    <div>
        <textarea class="merch_input" cols="30" rows="10" placeholder="Input merch"></textarea>
    </div>
    <button class="merch_convert-btn">go</button>
    <div>
        <textarea class="merch_convert-out" cols="50" rows="100" placeholder="merch_convert"></textarea>
    </div>
    <script src="./js.js"></script>
</body>

</html>
