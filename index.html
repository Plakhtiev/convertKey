<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>convertKey</title>
</head>
<body>
    <style>
        .input {            
            margin: 20px;
            font-size: 20px;
        }
        #btn {            
            margin-left: 20px;
            font-size: 20px;
        }
        .out {
            border:1px solid brown;
            padding: 2px;
            width: max-content;
            margin-top: 10px;

        }
    </style>
    <div class="input">
        <input type="text" id="inp" onfocus="this.value=''" maxlength="32">введи ключ
    </div>
    <button id="btn" onclick="cov1()">Конвертировать</button>
    <div>
        <div class="out">
            <p id="out"></p>
            <span> тут без пробела после 8-й пары</span>
        </div>        
        <!-- <input type="text" id="convert-key" value=""> -->
    </div>
    <script>
        function cov1() {
            let inputKey = document.getElementById('inp').value;
            const convertKey = (str) => {
                let index = 0;
                let result = '';
                while (index < str.length) {
                    const currentChar = str.slice(index, index +2);
                    result = `${result} ${currentChar}`;
                    index = index + 2;
                }
                return result;
                };
                const key = convertKey(inputKey);
                let begin = key.slice(0, 24);
                let end = key.slice(24, 48);
                const resultKey = (`${begin} ${end}`);
                alert(resultKey);
                var p;
                var ps;
                p = document.getElementById('out');
                p.innerHTML = resultKey;                
                        };            
    </script>
</body>
</html>
